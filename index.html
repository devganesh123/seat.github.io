<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Login</h1>
    <p id="error-msg"></p>
    <form action="/" method="POST" id="login-form">
      <div class="form-input">
        <label for="email"> Enter your Email </label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-input">
        <label for="password"> Enter your Password </label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="form-input">
        <input type="submit" value="Submit" />
      </div>
    </form>
    <script>
      const email = document.querySelector("#email");
      const password = document.querySelector("#password");
      const form = document.querySelector("#login-form");
      const errorMsg = document.querySelector("#error-msg");

      form.addEventListener("submit", (formEvent) => {
        let message = [];
        let loginEmail = email.value;
        let loginPassword = password.value;

        if (loginEmail == "" || loginEmail == null) {
          message.push("Enter Valid Email Id");
        }

        if (loginPassword.length < 6) {
          message.push("Enter more than 6 characters");
        }
        if (loginPassword === "password") {
          message.push("Password cannot set to be password");
        }

        if (message.length > 0) {
          formEvent.preventDefault();
          errorMsg.textContent = message.join(",");
        }

        console.log(loginEmail);
        console.log(loginPassword);
        console.log(message);
      });
    </script>
  </body>
</html>
